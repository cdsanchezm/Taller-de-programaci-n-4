<body>

<div class="container">
    <div id="biblioteca">
        <hr style="color: white; height: 3px;">
        <h4 style="color: azure;" class="text-center">Biblioteca de imagenes</h4>
        <hr style="color: white; height: 3px;">
    </div>
</div>


<div class="container" id="bibliotecaImg">

    <div class="row" id="IngresarFoto">


    </div>

</div>

    <script>

        let url = chrome.runtime.getURL("data.json")

        const ubicacion = url;


        async function getData() {

            const response = await fetch(ubicacion);
            const data = await response.json();


            crearCards(data);

        }


        getData();

        function crearCards(data) {

            for (i = 0; i < 50 ; i++) {

                let contenedor = document.getElementById('IngresarFoto');

                let col = document.createElement('div');
                let div = document.createElement('div');
                let description = document.createElement('p');
                let date = document.createElement('h6');
                let image = document.createElement('img');
                let button = document.createElement('button');

                div.className = 'cardImage';
                col.className = 'col';
                button.className = 'btn btn-warning';
                button.innerHTML = 'Descargar'
                button.id = 'btnDescarga';

                description.innerHTML = data.description[i];
                image.src = data.image[i];
                date.innerHTML = data.fecha[i];

                div.appendChild(image);
                div.appendChild(description);
                div.appendChild(date);
                div.appendChild(button);
                col.appendChild(div);
                contenedor.appendChild(col);

            }

        }


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js " integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf " crossorigin="anonymous "></script>
